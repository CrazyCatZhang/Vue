<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
    let data = {
        name: 'cat',
        address: 'chongqing'
    }

    function Observe(obj) {
        const keys = Object.keys(obj)
        keys.forEach(key => {
            Object.defineProperty(this, key, {
                get() {
                    return obj[key]
                },
                set(val) {
                    console.log('数据被修改了，我要去解析模板了')
                    obj[key] = val
                }
            })
        })
    }

    const obs = new Observe(data)
    console.log(obs)

    const vm = {}
    vm._data = data = obs
</script>
</body>
</html>
