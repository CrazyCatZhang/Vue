<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	<h2 :style="{opacity}">CatZhang</h2>
	<button @click="stop">点我停止变换</button>
</div>

<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1
        },
        methods: {
            stop() {
                this.$destroy()
            }
        },
        mounted() {
            this.timer = setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) this.opacity = 1
            }, 16)
        },
        destroyed() {
            clearInterval(this.timer)
        }
    })
</script>
</body>
</html>
