<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>{{name}}</h1>
	<hr>
	<a v-bind:href='website.url'>{{website.name}}</a>
</div>
<script>
    Vue.config.productionTip = false
    const x = new Vue({
        el: '#root',
        data: {
            name: '最爱喝兽奶',
            website: {
                name: '百度',
                url: 'https://www.baidu.com'
            }
        }
    })
</script>
</body>
</html>
