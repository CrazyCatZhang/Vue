<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first acquaintance vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>{{name}}</h1>

    })
