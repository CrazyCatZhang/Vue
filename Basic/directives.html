<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	<h1>{{name}}</h1>
	<h2 v-text="name"></h2>
	<h2 v-text="str"></h2>
	<hr>
	<h2 v-html="str2"></h2>
	<hr>
	<h2 v-once>初次渲染n值为：{{n}}</h2>
	<h2>{{n}}</h2>
	<button @click="n++">点我n+1</button>
</div>
<script>
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'catzhang',
            str: 'Hello!!',
            str2: '<a href="https://www.baidu.com/">点击</a>',
            n: 1
        }
    })
</script>
</body>
</html>
