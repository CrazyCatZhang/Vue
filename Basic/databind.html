<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	单向数据绑定：<input type="text" :value="name">
	<hr>
	双向数据绑定：<input type="text" v-model="name">
</div>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: 'cat'
        }
    })
</script>
</body>
</html>
