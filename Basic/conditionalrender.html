<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>
<body>
<div id="root">
	<h2>当前的n值是:{{ n }}</h2>
	<button @click="n++">点我n+1</button>

	<!-- v-else和v-else-if -->
	<div v-show="n === 1">Angular</div>
	<div v-show="n === 2">React</div>
	<div v-show="n === 3">Vue</div>

	<div v-if="n === 1">Angular</div>
	<div v-else-if="n === 2">React</div>
	<div v-else-if="n === 3">Vue</div>
	<div v-else>哈哈</div>


	<!-- v-if与template的配合使用 -->
	<template v-if="n === 1">
		<h3>你好</h3>
		<h3>CatZhang</h3>
		<h3>Happy</h3>
	</template>

</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'CatZhang',
            n: 0
        }
    })
</script>
</body>
</html>
